<!DOCTYPE html>
<html>
<head>
    <title>Interactive Geofence Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        margin: 0;
      }
      body {
        margin: 0;
      }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script>
  var map = L.map('map').setView([31.9, 35.9], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Group color definitions
  const groupColors = {
    STH: 'red',
    NRT: 'blue',
    ZRQ: 'green',
    WC1: 'orange',
    WC2: 'purple',
    EC:  'skyblue',
    PRV: 'Gold',
  };

  // Get color based on group prefix
  function getColor(name) {
    const prefix = name.split('_')[0]; // Example: "STH-001"
    return groupColors[prefix] || 'gray';
  }

  omnivore.kml('Enhanced_Geofences.kml', null, L.geoJson(null, {
    style: function (feature) {
   const name = feature.properties.Name || 'Unknown';
      return {
        color: getColor(name),
        weight: 2,
        opacity: 1,
        fillOpacity: 0.1
      };
    },
    onEachFeature: function (feature, layer) {
   const name = feature.properties.Name || 'Unknown';
      layer.bindPopup(name);
    }
  })).on('ready', function () {
    const bounds = this.getBounds();
    if (bounds.isValid()) {
      map.fitBounds(bounds);
    }
  }).addTo(map);
</script>
</body>
</html>
